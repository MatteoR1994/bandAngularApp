<div class="center-div">
    <app-gallery-element *ngFor="let image of imageList" [image]="image" (zoomEvent)="zoom($event)"></app-gallery-element>
</div>

<div id="myModal" class="modal">
    <!-- Modal content -->
    <div id="modal-content" class="modal-content">
        <span class="close">&times;</span>
        <img id="image-result" width="250" src="" alt="">
    </div>
</div>
